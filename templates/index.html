<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenClassify | Vegetable Image Classification</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 380px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .upload-box {
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            background-color: #f1f8f4;
        }

        input[type="file"] {
            display: none;
        }

        label {
            color: #4CAF50;
            font-weight: 500;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŒ¿ GreenClassify</h1>
        <p>Upload a vegetable image and let AI identify it instantly</p>

        <form action="/predict" method="post" enctype="multipart/form-data">

            <div class="upload-box">
                <label for="file">ðŸ“· Click to upload image</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>

            <button type="submit">Classify Image</button>
        </form>

        <footer>
            Deep Learning | CNN | Flask
        </footer>
    </div>

</body>

</html>
